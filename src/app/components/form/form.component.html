<div class="container">
  <h2>PRUEBA DE SERVICIOS PandaPeApp</h2>
  <h3>Realizado por Julian José Soto Gómez</h3>
  <form (ngSubmit)="makeRequest()">
    <label for="url">URL:</label>
    <input type="text" id="url" [(ngModel)]="url" name="url" required>

    <label for="method">Método:</label>
    <select id="method" [(ngModel)]="method" name="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>

    <label for="jsonBody">Cuerpo JSON:</label>
    <textarea id="jsonBody" [(ngModel)]="jsonBody" name="jsonBody"></textarea>

    <button type="submit">Enviar Solicitud</button>
  </form>
</div>
<div class="container">
  <form (ngSubmit)="makeRequest()">
    <label>Respuesta del servicio: </label>
    <div class="response">
      <pre>{{ response | json }}</pre>
    </div>
  </form>
  <button (click)="resetForm()" class="reset-button">Restablecer Datos</button>
</div>
